<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerShell Web Terminal</title>
    <!-- The bundled xterm.css file will be included via Webpack -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .terminal-container {
            width: 80%;
            max-width: 1300px;
            height: 800px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            background-color: #000;
            display: flex;
            flex-direction: column;
        }

        @media (max-width: 1500px) {
            .terminal-container {
                width: 100%;
                height: 100%;
                max-height: 100vh;
                margin: 10px;
            }
        }

        #terminal {
            width: 100%;
            flex-grow: 1;
        }

        .terminal-header {
            background-color: #2b2b2b;
            padding: 10px;
            color: #fff;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .terminal-header .buttons {
            display: flex;
            gap: 5px;
        }

        .terminal-header .button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .button.red {
            background-color: #ff5f56;
        }

        .button.yellow {
            background-color: #ffbd2e;
        }

        .button.green {
            background-color: #27c93f;
        }
    </style>
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="buttons">
                <div class="button red"></div>
                <div class="button yellow"></div>
                <div class="button green"></div>
            </div>
            <span>PowerShell Web Terminal</span>
        </div>
        <div id="terminal"></div>
    </div>

    <!-- Load the bundle.js file generated by Webpack -->
    <script src="dist/bundle.js"></script>
</body>
</html>
